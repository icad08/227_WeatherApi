<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weater</title>
    </head>
    <body>
          <div class="container">
        <h2>Info Cuaca üå¶Ô∏è</h2>
        
        <div>
            <label for="inputLokasi"><b>Lokasi</b></label>
            <input type="text" id="inputLokasi" value="Yogyakarta">
            <button id="tombolSet">Set</button>
        </div>
        <hr>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        CUACA : <p id="lokasi"></p>
        <hr>
        <div id="tampilan"></div>

        <script>
            const urlapi ="http://api.weatherapi.com/v1/current.json?key=af0a72873b9a4b4188220659250710&q=Yogyakarta&aqi=no";

           $.ajax({
            url : urlapi,
            method : "GET",
            success : function(data){
                console.log(data);
                const v = document.getElementById("tampilan"); 
                const t = document.getElementById("lokasi");  
                let suhu = data.current.temp_c;
                let lokasi = data.location.name;   
                v.innerHTML = suhu;
                t.innerHTML = lokasi; 
            },

            fail : function(error){
                console.log(error);}
           })


        </script>

    </body>
</html>
